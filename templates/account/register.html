{% extends 'app/app.html' %}
{% load static %}
{% block title %}<title>Naurs - Register</title>{% endblock title %}

{% block app %}
    <main id="main form-signin"> 
        <!-- ======= breadcrumbs ======= -->             
        <section id="breadcrumbs" class="breadcrumbs"> 
            <div class="container"> 
                <div class="d-flex justify-content-between align-items-center text-white"> 
                    <h2>Register</h2> 
                    <ol> 
                        <li>
                            <a href="{% url 'home_page' %}">Home</a>
                        </li>                             
                        <li class="text-white">Register</li>                             
                    </ol>                         
                </div>                     
            </div>                 
        </section>

        <!-- ======= register section ======= -->
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-5">
                        <form action="{% url 'register_page' %}" method="post">
                            {% csrf_token %}
                            <div class="form-floating shadow mb-4">
                                <input type="text" class="form-control" placeholder="first name">
                                <label>First Name</label>
                            </div>

                            <div class="form-floating shadow mb-4">
                                <input type="text" class="form-control" placeholder="last name">
                                <label>Last Name</label>
                            </div>

                            <div class="form-floating shadow mb-4">
                                <input type="email" class="form-control" placeholder="email@example.com">
                                <label>Email Address</label>
                            </div>

                            <div class="form-floating shadow mb-4">
                                <input type="password" class="form-control" placeholder="password">
                                <label>Password</label>
                            </div>

                            <p>Have an account? sign in <a class="text-cus-orange" href="{% url 'login_page' %}">here</a></p>
                            <button class="w-50 btn-lg" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock app %}
