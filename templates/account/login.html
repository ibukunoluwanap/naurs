{% extends 'app/app.html' %}
{% load static %}
{% block title %}<title>Naurs - Login</title>{% endblock title %}

{% block app %}
    <main id="main form-signin"> 
        <!-- ======= breadcrumbs ======= -->             
        <section id="breadcrumbs" class="breadcrumbs"> 
            <div class="container"> 
                <div class="d-flex justify-content-between align-items-center text-white"> 
                    <h2>Login</h2> 
                    <ol> 
                        <li>
                            <a href="{% url 'home_page' %}">Home</a>
                        </li>                             
                        <li class="text-white">Login</li>                             
                    </ol>                         
                </div>                     
            </div>                 
        </section>

        <!-- ======= login section ======= -->
        <section class="section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-5">
                        <form>
                            <div class="form-floating shadow mb-4">
                                <input type="email" class="form-control" placeholder="email@example.com">
                                <label>Email Address</label>
                            </div>

                            <div class="form-floating shadow mb-4">
                                <input type="password" class="form-control" placeholder="password">
                                <label>Password</label>
                            </div>

                            <p>
                                Don't have an account? sign up <a class="text-cus-orange" href="{% url 'register_page' %}">here</a>
                                <br>
                                <a class="text-cus-orange" href="{% url 'forget_password_page' %}">forgot password?</a>
                            </p>
                            <button class="w-50 btn-lg" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock app %}
