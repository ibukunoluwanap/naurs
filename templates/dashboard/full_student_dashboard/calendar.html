{% extends 'app/student_dashboard.html' %}
{% load static %}
{% load humanize %}
{% load widget_tweaks %}

{% block seo_title %}
<title>Naurs - Dashboard Calendar</title>
<meta property="og:title" content="Naurs - Dashboard Calendar" />
{% endblock seo_title %}

{% block head %}
<style>
    .calendar {
        width: 100%;
        font-size: 12px;
    }

    .calendar td {
        width: 100px;
        height: 100px;
        padding: 5px;
    }

    .month {
        font-size: 25px;
    }

    .date {
        font-size: 16px;
    }

    .calendar ul {
        padding: 0;
        margin: 0;
        list-style: none;
        width: 100%;
        height: 90%;
        overflow: scroll;
    }

    .calendar ul::-webkit-scrollbar {
        display: none;
    }

    .calendar ul {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .calendar ul li {
        position: relative;
        padding: 0.3rem;
        background: #011b2b80;
        color: #fff;
        border-radius: 0.2rem;
        line-height: 1.3;
        margin: 0.3rem auto;
        font-size: 0.6rem;
    }

    .calendar ul li .d-btn {
        position: absolute;
        top: 0;
        right: 0;
        color: #011b2b;
        padding: 2px;
    }

    .calendar a {
        color: #17a2b8;
    }

    .left {
        float: left;
    }

    .right {
        float: right;
    }

    .clearfix {
        padding: 0.6rem;
        position: fixed;
        z-index: 9999;
        width: 100%;
        top: 0;
        height: 3.5rem;
        background: #011b2b;
    }

    @media (max-width: 767.98px) {
        .calendar td {
            width: 100px;
            height: 100px;
        }

        .calendar ul {
            width: 100px;
            height: 100px;
        }
    }
</style>
{% endblock head %}

{% block dashboard %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3 mb-5">
    <!-- title -->
    <div class="row">
        <div class="col-12">
            <h4>Calendar</h4>
        </div>
    </div>

    <!-- calendar -->
    <div class="row">
        <div class="col-sm-12">
            <div class="table-responsive">{{ calendar }}</div>
        </div>
    </div>
</main>
{% endblock dashboard %}
