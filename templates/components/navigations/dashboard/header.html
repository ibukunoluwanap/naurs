<header
  class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap shadow bg-cus-primary"
>
  <a
    class="navbar-brand col-md-3 col-lg-2 me-0 px-3 text-cus-pink"
    href="{% url 'dashboard_page' %}"
    >Admin Dashboard</a
  >
  <button
    class="navbar-toggler position-absolute d-md-none collapsed"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#sidebarMenu"
    aria-controls="sidebarMenu"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="d-flex dropdown-align-toggle dropstart avatar-container">
    <a
      class="avatar shadow text-center"
      href="#"
      role="button"
      id="accountDropdown"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      {% if request.user.avatar %}
      <img
        src="{{request.user.avatar.url}}"
        width="100%"
        height="100%"
        alt="avatar"
      />
      {% else %}
      <i class="bi bi-person-circle align-middle"></i>
      {% endif %}
    </a>
    <ul class="dropdown-menu" aria-labelledby="accountDropdown">
      <li>
        <a class="dropdown-item" href="{% url 'home_page' %}">
          <span data-feather="layout"></span>
          Visit Website
        </a>
      </li>
      <li>
        <a class="dropdown-item" href="{% url 'logout_page' %}">
          <span data-feather="log-out"></span>
          Logout
        </a>
      </li>
    </ul>
  </div>
</header>
