{% extends 'app/app.html' %}
{% load static %}
{% block title %}
    <title>Naurs - Offers</title>
{% endblock title %}
{% block app %}
    <main id="main">
        <!-- ======= breadcrumbs ======= -->
        <section id="breadcrumbs" class="breadcrumbs">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center text-white">
                    <h2>Offers</h2>
                    <ol>
                        <li>
                            <a href="{% url 'home_page' %}">Home</a>
                        </li>
                        <li>Offers</li>
                    </ol>
                </div>
            </div>
        </section>
        <!-- ======= offers section ======= -->
        <section class="section">
            <div class="container" data-aos="fade-up">
                <div class="row content">
                    {% for offer in offers %}                   
                        <div class="col-sm-4 mb-3 animate__animated animate__fadeInUp"
                            data-aos="fade-right">
                            <div class="card shadow offer-card">
                                <img src="{{ offer.image.url }}"
                                    class="card-img-top"
                                    alt="offer">
                                <div class="card-body">
                                    <a href="{% url 'offer_detail_page' pk=offer.id %}">
                                        <h4>{{ offer.title|truncatechars:30 }}</h4>
                                        <div class="card-content">
                                            {{ offer.content|truncatechars_html:200|safe }}
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
    </main>
{% endblock app %}
