{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    <style>
      .calendar {
        width: 98%;
        margin: auto;
        font-size: 13px;
      }

      .calendar tr,
      .calendar td {
        border: 1px solid black;
      }

      .calendar th {
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }

      .calendar td {
        width: 200px;
        height: 150px;
        padding: 20px 0px 0px 5px;
      }

      .month {
        font-size: 25px;
      }

      .date {
        font-size: 16px;
      }

      ul {
        height: 100%;
        padding: 0px 5px 0px 20px;
      }

      a {
        color: #17a2b8;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .btn {
        outline: none;
        color: black;
        background-color: transparent;
        box-shadow: 0 0 0 0;
      }

      .clearfix {
        margin: 15px;
      }
    </style>
    <title>Naurs Calendar</title>
  </head>
  <body>
    <div class="clearfix">
      <a
        class="btn btn-dark left"
        href="{% url 'program_calendar' %}?{{ prev_month }}"
      >
        Previous Month
      </a>
      <a
        class="btn btn-dark right"
        href="{% url 'program_calendar' %}?{{ next_month }}"
      >
        Next Month
      </a>
    </div>
    {{ calendar }}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
