{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
      .calendar {
        width: 95%;
        margin: 5rem auto;
        font-size: 12px;
      }

      .calendar tr,
      .calendar td {
        border: 1px solid black;
      }

      .calendar th {
        padding: 10px;
        text-align: center;
        font-size: 18px;
      }

      .calendar td {
        width: 200px;
        height: 150px;
        padding: 20px 0px 0px 5px;
      }

      .month {
        font-size: 25px;
      }

      .date {
        font-size: 16px;
      }

      ul {
        height: 100%;
        padding: 0px 5px 0px 20px;
      }

      a {
        color: #17a2b8;
      }

      .left {
        float: left;
      }

      .right {
        float: right;
      }

      .clearfix {
        padding: 0.6rem;
        position: fixed;
        width: 100%;
        top: 0;
        height: 3.5rem;
        background: #011b2b;
      }
    </style>
    <title>Naurs Calendar</title>
  </head>
  <body>
    <div class="clearfix">
      {% if not request.user.is_authenticated %}
      <a
        class="btn btn-outline-warning mx-1 left"
        href="{% url 'login_page' %}"
      >
        Login
      </a>
      {% elif request.user.is_authenticated and request.user.is_admin%}
      <a
        class="btn btn-outline-warning mx-1 left"
        href="{% url 'dashboard_page' %}"
      >
        Dashboard
      </a>
      {% endif %}
      <a class="btn btn-outline-info mx-1 left" href="{% url 'home_page' %}">
        Website
      </a>
      <a
        class="btn btn-light mx-1 left"
        href="{% url 'program_calendar' %}?{{ prev_month }}"
      >
        Previous Month
      </a>
      <a
        class="btn btn-light mx-1 right"
        href="{% url 'program_calendar' %}?{{ next_month }}"
      >
        Next Month
      </a>
    </div>

    {{ calendar }}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
