{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- seo -->
    {% block title %}<title>Naurs - Music • Art • Fitness</title>{% endblock title %}
	<meta property="og:title" content="Naurs - Music • Art • Fitness" />
    <meta name="description" content="Naurs focus on delivery the best quality and unique fitness and art classes within your 1km radius.">
    <meta property="og:description" content="Naurs focus on delivery the best quality and unique fitness and art classes within your 1km radius." />
    <meta name="keywords" content="fitness, gym, art, near, uae, dubai, yoga, classes, safety, music">
    <meta itemprop="image" property="og:image" content="{% static 'images/logo.jpg' %}" />
	<meta property="og:image:width" content="1277" />
	<meta property="og:image:height" content="473" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ request.get_host }}" />
    <!-- favicons -->
    <link href="{% static 'images/logo.png' %}" rel="icon">
    <link href="{% static 'images/logo.png' %}" rel="apple-touch-icon">
    <!-- vendor css file -->
    <link href="{% static 'vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- main css file -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    {% include 'components/navigations/navbar.html' %}

    <!-- message -->
    {% include 'components/notifications/message.html' %}

    <!-- parent app -->
    {% block app %}
        
    {% endblock app %}

    <!-- footer -->
    {% include 'components/navigations/footer.html' %}
        
    <!-- arrow back up -->
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'vendor/aos/aos.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
    <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js' %}"></script>
</body>
