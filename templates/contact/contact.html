{% extends 'app/app.html' %}
{% load static %}
{% block title %}<title>Naurs - Contact</title>{% endblock title %}
    
{% block app %}
    <main id="main"> 
        <!-- ======= breadcrumbs ======= -->             
        <section id="breadcrumbs" class="breadcrumbs"> 
            <div class="container"> 
                <div class="d-flex justify-content-between align-items-center"> 
                    <h2>Contact</h2> 
                    <ol> 
                        <li>
